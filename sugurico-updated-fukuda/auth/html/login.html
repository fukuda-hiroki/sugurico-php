<!-- login.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | スグリコ</title>
    <link rel="stylesheet" href="../../common/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header id="header-container"></header>
    <div class="main-wrapper">
        <main class="form-container">
            <h1>ログイン</h1>

            <!-- エラー/成功メッセージを表示するための領域 -->

            <div id="message-area" style="display: none;"></div>

            <!-- フォームにはidを付け、actionは不要 -->
            <form id="login-form">
                <div class="form-group">
                    <label for="emailInput">メールアドレスまたはログインID</label>

                    <!-- ★Supabaseはメールアドレスでログインするのが基本 -->
                    <input type="text" name="email" id="emailInput" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">パスワード</label>
                    <div style="display: flex; ;">
                        <input type="password" name="password" id="passwordInput" required>
                        <div id="eye-box" style="display: flex;">
                            <img src="../../common/eye-solid-full.svg" alt="" class="toggle-eye" style="display: block;"
                                id="open-eye">
                            <img src="../../common/eye-slash-solid-full.svg" alt="" class="toggle-eye"
                                style="display: none;" id="close-eye">
                        </div>
                    </div>

                </div>
                <button type="submit" id="loginButton" class="form-button">ログイン</button>
            </form>
            <!-- ... フォームの下あたり ... -->
            <div class="form-footer">
                <a href="register.html">新規登録はこちら</a>
                <a href="password_reset_request.html">パスワードを忘れた方はこちら</a>
            </div>
        </main>
    </div>

    <!-- 共通フッター -->
    <footer id="footer-container"></footer>

    <script src="../../common/supabase.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../common/header.js" defer></script>
    <script src="../js/login.js" defer></script>
</body>

</html>
