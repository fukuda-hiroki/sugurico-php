<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スグリコ - メインページ</title>
    <link rel="stylesheet" href="../../base/style.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- ヘッダー -->
    <header id="header-container"></header>

    <main class="main-container">
        <div class="hero-section">
            <h1 class="page-title">ようこそ、スグリコへ！</h1>
            <p class="page-subtitle">みんなの投稿をチェックしよう</p>
        </div>

        <div class="posts-container">
            <!-- あなたの投稿エリア（ログイン時のみ表示） -->
            <section id="my-posts-section" class="posts-column" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">あなたの投稿</h2>
                    <span class="section-icon">📝</span>
                </div>
                <div id="my-posts-list" class="post-list">
                    <!-- JSでここに投稿が挿入される -->
                </div>
            </section>

            <!-- 皆さんの投稿エリア -->
            <section id="all-posts-section" class="posts-column">
                <div class="section-header">
                    <h2 class="section-title">皆さんの投稿</h2>
                    <span class="section-icon">🌐</span>
                </div>
                <div id="all-posts-list" class="post-list">
                    <!-- JSでここに投稿が挿入される -->
                </div>
            </section>
        </div>
    </main>

    <!-- 新規投稿ボタン（ログイン時のみ表示） -->
    <a href="../../投稿系/html/forum_input.html" id="new-post-button" class="floating-button" style="display: none;" aria-label="新規投稿">
        <span class="button-icon">+</span>
    </a>

    <!-- フッター -->
    <footer id="footer-container"></footer>

    <!-- スクリプト読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../base/escape.js"defer></script>
    <script src="../../base/util.js"></script>
    <script src="../../base/header.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
