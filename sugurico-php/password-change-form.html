<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワードの変更 | スグリコ</title>
</head>
<body>
    <h1>パスワードの変更</h1>

    <!-- メッセージ表示エリア -->
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>

    <form th:action="@{/password/change}" method="post">
        <div>
            <label for="currentPassword">現在のパスワード:</label><br>
            <input type="password" name="currentPassword" id="currentPassword" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="newPassword">新しいパスワード:</label><br>
            <input type="password" name="newPassword" id="newPassword" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="confirmPassword">新しいパスワード（確認用）:</label><br>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>
        <button type="submit" style="margin-top: 15px;">パスワードを変更</button>
    </form>

    <hr>
    <a th:href="@{/profile}">プロフィールページに戻る</a>
</body>
</html>
