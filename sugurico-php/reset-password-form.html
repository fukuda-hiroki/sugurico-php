<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新しいパスワードの設定 | スグリコ</title>
</head>
<body>
    <h1>新しいパスワードの設定</h1>
    
    <form th:action="@{/reset-password}" method="post">
        <!-- トークンをサーバーに送り返すためにhiddenフィールドに保持 -->
        <input type="hidden" name="token" th:value="${token}" />
        <div>
            <label for="password">新しいパスワード:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- 簡単な実装のため、確認用パスワードは省略していますが、
             JavaScriptで一致チェックを追加するとより親切です -->
        <button type="submit">パスワードを更新</button>
    </form>
</body>
</html>
