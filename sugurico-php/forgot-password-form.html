<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定 | スグリコ</title>
</head>
<body>
    <h1>パスワード再設定</h1>
    <p>登録しているメールアドレスを入力してください。</p>

    <!-- メッセージ表示 -->
    <div th:if="${message}" th:text="${message}" style="color: green;"></div>
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    
    <form th:action="@{/forgot-password}" method="post">
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">再設定メールを送信</button>
    </form>
    <a th:href="@{/login}">ログインページに戻る</a>
</body>
</html>
