<!-- signin.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 | スグリコ</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- ヘッダー -->
    <header id="header-container"></header>

    <main class="form-container">
        <h1>新規登録</h1>

        <div id="message-area" class="message" style.display: none;"></div>

        <form id="signin-form">
            <div class="form-group">
                <label for="nameInput">名前</label>
                <input type="text" id="nameInput" required>
            </div>
            <div class="form-group">
                <label for="usernameInput">ユーザー名</label>
                <input type="text" id="usernameInput" required>
            </div>
            <div class="form-group">
                <label for="loginIdInput">ログインID</label>
                <input type="text" id="loginIdInput" required>
            </div>
            <div class="form-group">
                <label for="emailInput">メールアドレス</label>
                <input type="email" id="emailInput" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">パスワード</label>
                <input type="password" id="passwordInput" required>
            </div>
            <button type="submit" id="submitButton" class="form-button">登録する</button>
        </form>
    </main>

    <!-- フッター -->
    <footer>
        <p>© 2025 スグリコ. All Rights Reserved.</p>
    </footer>
<!-- ▼▼▼ ここを完全に置き換える ▼▼▼ -->
    
    <!-- 1. Supabaseの公式ライブラリを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../base/header.js"></script>
    <script src="../js/signin.js" defer></script>

</body>
</html>
