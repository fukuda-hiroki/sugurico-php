<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレミアム会員登録 - Sugurico</title>
    <link rel="stylesheet" href="../../base/style.css">
    <link rel="stylesheet" href="../css/premium.css"> <!-- プレミアムページ専用CSS -->
</head>

<body>
    <!-- 共通ヘッダー -->
    <header id="header-container"></header>

    <main>
        <h1>プレミアム会員登録</h1>
        
        <!-- ▼▼▼ 構造をここに集約 ▼▼▼ -->
        <div id="subscription-section">
            
            <!-- 1. メリットを最初に提示 -->
            <div class="premium-features">
                <h3>プレミアム特典で、さらに快適な体験を</h3>
                <ul>
                    <li>広告の非表示</li>
                    <li>投稿の編集履歴の閲覧</li>
                    <li>ブックマーク機能の無制限利用</li>
                    <li>詳細な検索と除外タグの設定</li>
                    <li>限定タグの利用と優先サポート</li>
                </ul>
            </div>

            <!-- 2. プランを選択させる -->
            <div class="form-group">
                <label for="plan-select">プランを選択</label>
                <select id="plan-select">
                    <option value="monthly">月額プラン - 500円/月</option>
                    <option value="yearly">年額プラン - 5,000円/年 (2ヶ月分お得!)</option>
                </select>
            </div>

            <!-- 3. 支払い情報を入力させる -->
            <div class="form-group">
                <label>お支払い情報 (シミュレーション)</label>
                <input type="text" id="card-number" placeholder="カード番号" required>
                <input type="text" id="expiry-date" placeholder="有効期限 (MM/YY)" required>
                <input type="text" id="cardholder-name" placeholder="カード名義人" required>
                <input type="text" id="cvc" placeholder="セキュリティコード (CVC)" required>
            </div>
            
            <!-- 4. 最後にセキュリティ確認としてパスワードを要求 -->
            <div class="form-group">
                <label for="password-input">ご本人様確認のため、パスワードを再入力してください</label>
                <input type="password" id="password-input" placeholder="現在のパスワード" required>
            </div>

            <!-- メッセージエリア -->
            <div id="subscription-status" class="message" style="display: none;"></div>

            <!-- 5. 全て入力したら登録ボタン -->
            <button type="button" id="subscribe-button">この内容で登録する</button>

            <a href="mypage.html" style="display: block; text-align: center; margin-top: 20px;">マイページに戻る</a>
        </div>
        <!-- ▲▲▲ 構造の集約ここまで ▲▲▲ -->
    </main>

    <!-- 共通フッター -->
    <footer id="footer-container"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../base/header.js"></script>
    <script src="../js/premium_entry.js" defer></script>
    <script src="../../base/util.js"></script>
    <script src="../../base/escape.js"></script>
</body>

</html>
