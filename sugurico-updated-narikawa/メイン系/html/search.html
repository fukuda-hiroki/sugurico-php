<!-- search.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果 | スグリコ</title>
    <link rel="stylesheet" href="../../base/style.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <!-- 共通ヘッダー -->
    <header id="header-container">

    </header>
    <main>
        <!-- JSでここに「〇〇の検索結果」と表示 -->
        <h1 id="search-title">検索結果</h1>
        <p id="search-count"></p>
        
            <div class="simple-search-container">
                <!-- search.htmlでは、この部分は絞り込みフィルターとして機能 -->
                <div class="search-item search-item-keyword">
                    <label for="keyword-input">キーワードでさらに絞り込む:</label>
                    <input type="text" id="keyword-input">
                </div>
                <div class="search-item search-item-button">
                    <button type="button" id="filter-button">検索</button>
                </div>
                <div class="search-item search-item-toggle">
                    <button type="button" id="toggle-search-button">詳細な絞り込み</button>
                </div>
            </div>

            <!-- プレミアム機能のラッパーとオーバーレイ -->
            <div id="advanced-search-wrapper">
                <div id="premium-search-overlay" style="display: none;">
                    <p>✨ 詳細な絞り込みはプレミアム会員限定の機能です</p>
                    <a href="../../ログイン系/html/premium_entry.html" class="action-button">詳しく見る</a>
                </div>

                <!-- 詳細検索フォーム -->
                <div id="advanced-search-form" class="advanced-search-container" style="display: none;">
                    <!-- 期間、投稿者、タグなどの入力欄 -->
                    <!-- 2. 投稿者名で絞り込み -->
                    <div class="search-item">
                        <label for="author-input">投稿者名:</label>
                        <input type="text" id="author-input" placeholder="ユーザー名">
                    </div>
                    <!-- 3. タグ名で絞り込み -->
                    <div class="search-item">
                        <label for="tag-input">タグ:</label>
                        <input type="text" id="tag-input" placeholder="タグ名">
                    </div>
                    <!-- 4. 期間で絞り込み -->
                    <div class="search-item">
                        <label for="period-select">投稿期間:</label>
                        <select id="period-select">
                            <option value="all">指定なし</option>
                            <option value="1day">1日以内</option>
                            <option value="3days">3日以内</option>
                            <option value="1week">1週間以内</option>
                            <option value="1month">1ヶ月以内</option>
                            <option value="1year">1年以内</option>
                        </select>
                    </div>
                    <!-- 5. 並び順 -->
                    <div class="search-item">
                        <label for="sort-select">並び順:</label>
                        <select id="sort-select">
                            <option value="desc">新しい順</option>
                            <option value="asc">古い順</option>
                        </select>
                    </div>

                    <!-- ▼▼▼ この除外タグ入力欄を追加 ▼▼▼ -->
                    <div class="search-item">
                        <label for="exclude-tag-input">除外するタグ:</label>
                        <input type="text" id="exclude-tag-input" placeholder="例: ニュース, 政治">
                        <small>複数指定する場合はカンマ(,)で区切ってください。</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 投稿一覧を表示するエリア -->
        <section id="posts-list-container" class="post-list">
            <p>検索中...</p>
        </section>

        <!-- ページネーションのリンクを表示するエリア -->
        <nav id="pagination-container" class="pagination"></nav>
    </main>

    <!-- 共通フッター -->
    <footer id="footer-container"></footer>

    <!-- JSライブラリと、このページ専用のJS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../base/util.js"></script>
    <script src="../../base/header.js"></script>
    <script src="../js/search.js"></script>
    <script src="../../base/escape.js"></script>
</body>

</html>
