<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | スグリコ</title>
    <link rel="stylesheet" href="/base/style.css">
    <link rel="stylesheet" href="/ログイン系/css/login.css">
</head>

<body>
    <header id="header-container"></header>
    <div class="main-wrapper">
        <main class="form-container">
            <h1>新規登録</h1>

            <div id="message-area" class="message" style.display: none;"></div>

            <form id="signin-form">
                <div class="form-group">
                    <label for="nameInput">名前</label>
                    <input type="text" id="nameInput" required>
                </div>
                <div class="form-group">
                    <label for="usernameInput">ユーザー名</label>
                    <input type="text" id="usernameInput" required>
                </div>
                <div class="form-group">
                    <label for="loginIdInput">ログインID</label>
                    <input type="text" id="loginIdInput" required>
                </div>
                <div class="form-group">
                    <label for="emailInput">メールアドレス</label>
                    <input type="email" id="emailInput" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">パスワード</label>
                    <div style="display: flex; ;">
                        <input type="password" name="password" id="passwordInput" required>
                        <div id="eye-box" style="display: flex;">
                            <img src="/base/eye-solid-full.svg" alt="" class="toggle-eye" style="display: block;"
                                id="open-eye">
                            <img src="/base/eye-slash-solid-full.svg" alt="" class="toggle-eye"
                                style="display: none;" id="close-eye">
                        </div>
                    </div>

                </div>
                <button type="submit" id="submitButton" class="form-button">登録する</button>
            </form>
        </main>
    </div>
    <footer id="footer-container"></footer>

    <script src="/base/supabase.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/base/header.js" defer></script>
    <script src="/ログイン系/js/register.js"></script>

</body>

</html>
