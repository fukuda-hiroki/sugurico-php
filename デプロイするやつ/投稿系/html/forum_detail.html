<!--forum_detail.html-->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿詳細 | スグリコ</title>
    <link rel="stylesheet" href="/base/style.css">
    <link rel="stylesheet" href="/投稿系/css/forum_detail.css">
</head>

<body>
    <header id="header-container"></header>
    <div class="main-wrapper">
        <main>
            <!-- JSでここに投稿内容が挿入される -->
            <article id="post-detail-container" class="post-detail">
                <p>読み込み中...</p>
            </article>
            <hr>
            <section class="comment-section">

                <!-- ログイン時のみJSで表示されるコメントフォーム -->
                <div id="comment-form-container"></div>
                <h2>コメント</h2>
                <!-- コメント一覧を表示するエリア -->
                <div id="comment-list-container" class="comment-list">
                    <p>読み込み中...</p>
                </div>
            </section>
        </main>
    </div>
    <footer id="footer-container"></footer>
    <script src="/base/supabase.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/base/util.js"></script>
    <script src="/base/header.js" defer></script>
    <script src="/投稿系/js/forum_detail.js" defer></script>
    <script src="/base/escape.js" defer></script>
</body>

</html>
