<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ | スグリコ</title>
    <link rel="stylesheet" href="/common/style.css">
    <link rel="stylesheet" href="/auth/css/mypage.css">
</head>

<body>
    <header id="header-container"></header>
    <div class="main-wrapper">
        <main>
            <h2 id="mypage-title">あなたの投稿一覧</h2>
            <div class="mypage-actions">
                <a href="update.html" class="action-card">
                    <span class="action-icon">👤</span>
                    <span class="action-text">登録情報変更</span>
                </a>
                <a href="bookmarks.html" class="action-card">
                    <span class="action-icon">🔖</span>
                    <span class="action-text">ブックマーク</span>
                </a>
                <a href="block_list.html" class="action-card">
                    <span class="action-icon">🚫</span>
                    <span class="action-text">ブロック管理</span>
                </a>
                <a href="premium_entry.html" class="action-card">
                    <span class="action-icon">✨</span>
                    <span class="action-text">プレミアム機能</span>
                </a>
            </div>

            <div class="search-section">
                <div class="search-section-header">
                    <h3>自分の投稿から検索</h3>
                    <button type="button" id="toggle-search-button" class="toggle-search-btn">
                        <span class="btn-icon">🔍</span>
                        <span class="btn-text">検索フォームを開く</span>
                    </button>
                </div>
                <div id="advanced-search-form" class="advanced-search-container" style="display: none;">
                    <div class="search-item search-item-keyword">
                        <label for="search-keyword">キーワード:</label>
                        <input type="text" id="search-keyword">
                    </div>
                    <div class="search-item">
                        <label for="period-select">投稿日時</label>
                        <select id="period-select">
                            <option value="all">指定なし</option>
                            <option value="1day">24時間以内</option>
                            <option value="3days">3日以内</option>
                            <option value="1week">1週間以内</option>
                            <option value="1month">1ヶ月以内</option>
                            <option value="1year">1年以内</option>
                        </select>
                    </div>
                    <div class="search-item">
                        <label for="sort-select">並び順:</label>
                        <select id="sort-select">
                            <option value="desc">新しい順</option>
                            <option value="asc">古い順</option>
                        </select>
                    </div>
                    <div class="search-item">
                        <label for="tag-select">タグ:</label>
                        <select id="tag-select">
                            <option value="">すべてのタグ</option>
                        </select>
                    </div>
                    <div class="search-item">
                        <label for="showed-select">公開設定:</label>
                        <select id="showed-select">
                            <option value="all">すべて</option>
                            <option value="public">公開中</option>
                            <option value="private">非公開</option>
                        </select>
                    </div>
                    <div class="search-item search-item-button">
                        <button type="button" id="filter-button">絞り込み</button>
                    </div>
                </div>
            </div>


            <hr>
            <div id="my-posts-list" class="post-list">
                <p>読み込み中...</p>
            </div>
            <nav id="pagination-container" class="pagination"></nav>
        </main>
    </div>
    <footer id="footer-container"></footer>
    <script src="/common/supabase.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/common/header.js" defer></script>
    <script src="/auth/js/mypage.js"></script>
    <script src="/common/util.js"></script>
    <script src="/common/escape.js" defer></script>
</body>

</html>
